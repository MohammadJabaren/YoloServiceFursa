name: Yolo Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
          chmod 600 ~/.ssh/private_key
          cat > ~/.ssh/config << EOF
          Host ec2
              HostName $EC2_HOST
              User $EC2_USERNAME
              IdentityFile ~/.ssh/private_key
              StrictHostKeyChecking no
          EOF

      - name: Copy and checkout PR branch to EC2
        env:
           BRANCH_NAME: ${{ github.head_ref != '' && github.head_ref || github.ref_name }}
        run: |
          echo "Deploying branch: $BRANCH_NAME"
          ssh ec2 "
            if [ -d ~/${REPO_NAME} ]; then
              cd ~/${REPO_NAME}
              git fetch origin
              git checkout $BRANCH_NAME || git checkout -b $BRANCH_NAME origin/$BRANCH_NAME
              git pull origin $BRANCH_NAME
            else
              git clone --branch $BRANCH_NAME ${REPO_URL} ~/${REPO_NAME}
            fi
          "

      - name: Execute script on EC2
        run: |
          ssh ec2 "cd $REPO_NAME && bash deploy.sh ~/${REPO_NAME}"